<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 TO DO LIST</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/icon.png" />
</head>

<body>
    <section class="info-section">
        <header class="todoHeader">
            <div class="todoHeader__weather niceBox">
                <span></span>
                <span></span>
            </div>
            <div class="clockBox niceBox">
                <div class="clockBox__clock"><span class="c1"></span><span class="c2"></span></div>
                <div><span class="d1"></span><span class="d2"></span></div>
            </div>
        </header>
        <main class="todoMain">
            <div class="todoMain__loging niceBox hidden">
                <form id="login-form">
                    <input required maxlength="15" value="" type="text" placeholder="What is your name?" />
                    <input type="submit" value="Log In" />
                </form>
            </div>
            <div class="todoMain__greeting niceBox hidden">
                <h1 id="greeting"></h1>
                <form id="todo-form">
                    <input required minlength="1" maxlength="30" type="text"
                        placeholder="Write a To Do and Press Enter">
                </form>
                <form id="image-form">
                    <input required minlength="1" maxlength="30" type="text"
                        placeholder="Background keywords. anything">
                </form>
            </div>
        </main>
    </section>

    <section class="todo-section">

        <!-- <div class="green-board">

        </div> -->
        <div class="todo">
            <div class="todoMain__todo-list hidden">
                <ul class="todo-list"></ul>
            </div>
        </div>
    </section>

    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeings.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
